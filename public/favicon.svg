<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF1493"/>
      <stop offset="100%" style="stop-color:#FF69B4"/>
    </linearGradient>
    <linearGradient id="hair" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF007F"/>
      <stop offset="50%" style="stop-color:#FF69B4"/>
      <stop offset="100%" style="stop-color:#FF1493"/>
    </linearGradient>
    <linearGradient id="eye" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF0050"/>
      <stop offset="100%" style="stop-color:#CC0040"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="32" cy="32" r="31" fill="#1a0510"/>
  <circle cx="32" cy="32" r="30" fill="none" stroke="url(#bg)" stroke-width="2"/>
  
  <!-- Hair back -->
  <ellipse cx="32" cy="30" rx="26" ry="28" fill="url(#hair)"/>
  
  <!-- Face -->
  <ellipse cx="32" cy="34" rx="16" ry="18" fill="#FFE4EC"/>
  
  <!-- Hair bangs -->
  <path d="M14 28 Q18 12 32 10 Q46 12 50 28 Q47 36 42 38 Q36 26 32 28 Q28 26 22 38 Q17 36 14 28" fill="url(#hair)"/>
  
  <!-- Eye -->
  <ellipse cx="32" cy="34" rx="7" ry="9" fill="white"/>
  <ellipse cx="32" cy="35" rx="5.5" ry="7" fill="url(#eye)"/>
  <circle cx="30" cy="33" r="2" fill="white" opacity="0.9"/>
  
  <!-- Heart in eye -->
  <path d="M30 36 Q30 34.5 32 34 Q34 34.5 34 36 Q34 38 32 40 Q30 38 30 36" fill="white" opacity="0.7"/>
  
  <!-- Blush -->
  <ellipse cx="22" cy="40" rx="4" ry="2" fill="#FF69B4" opacity="0.6"/>
  <ellipse cx="42" cy="40" rx="4" ry="2" fill="#FF69B4" opacity="0.6"/>
  
  <!-- Hair strands -->
  <path d="M10 30 Q6 42 8 54" stroke="url(#hair)" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M54 30 Q58 42 56 54" stroke="url(#hair)" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Sparkle -->
  <circle cx="52" cy="12" r="2" fill="#FF69B4"/>
  <circle cx="12" cy="52" r="1.5" fill="#FF1493"/>
</svg>
