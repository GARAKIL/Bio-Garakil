<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="50%" style="stop-color:#EC4899"/>
      <stop offset="100%" style="stop-color:#06B6D4"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="#0a0a0a" stroke="url(#grad)" stroke-width="3"/>
  
  <!-- Letter G with glow -->
  <text x="50" y="68" 
        font-family="Arial Black, sans-serif" 
        font-size="50" 
        font-weight="bold"
        fill="url(#grad)" 
        text-anchor="middle"
        filter="url(#glow)">
    G
  </text>
  
  <!-- Decorative dots -->
  <circle cx="20" cy="30" r="3" fill="#8B5CF6" opacity="0.8"/>
  <circle cx="80" cy="70" r="3" fill="#EC4899" opacity="0.8"/>
  <circle cx="75" cy="25" r="2" fill="#06B6D4" opacity="0.6"/>
</svg>
