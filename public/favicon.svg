<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="hairGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF1493"/>
      <stop offset="50%" style="stop-color:#FF69B4"/>
      <stop offset="100%" style="stop-color:#FF1493"/>
    </linearGradient>
    <linearGradient id="skinGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE4E1"/>
      <stop offset="100%" style="stop-color:#FFC0CB"/>
    </linearGradient>
    <linearGradient id="eyeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF0066"/>
      <stop offset="100%" style="stop-color:#CC0055"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#1a0a10" stroke="url(#hairGrad)" stroke-width="2"/>
  
  <!-- Hair back -->
  <ellipse cx="50" cy="45" rx="38" ry="42" fill="url(#hairGrad)"/>
  
  <!-- Face -->
  <ellipse cx="50" cy="52" rx="25" ry="28" fill="url(#skinGrad)"/>
  
  <!-- Hair front/bangs -->
  <path d="M25 35 Q30 20 50 18 Q70 20 75 35 Q72 45 65 48 Q55 35 50 38 Q45 35 35 48 Q28 45 25 35" fill="url(#hairGrad)"/>
  
  <!-- Left eye -->
  <ellipse cx="40" cy="52" rx="8" ry="10" fill="white"/>
  <ellipse cx="40" cy="53" rx="6" ry="8" fill="url(#eyeGrad)"/>
  <circle cx="40" cy="51" r="2" fill="white" opacity="0.9"/>
  <!-- Heart in eye -->
  <path d="M38 54 C38 52 40 51 40 53 C40 51 42 52 42 54 C42 56 40 58 40 58 C40 58 38 56 38 54" fill="white" opacity="0.8"/>
  
  <!-- Right eye -->
  <ellipse cx="60" cy="52" rx="8" ry="10" fill="white"/>
  <ellipse cx="60" cy="53" rx="6" ry="8" fill="url(#eyeGrad)"/>
  <circle cx="60" cy="51" r="2" fill="white" opacity="0.9"/>
  <!-- Heart in eye -->
  <path d="M58 54 C58 52 60 51 60 53 C60 51 62 52 62 54 C62 56 60 58 60 58 C60 58 58 56 58 54" fill="white" opacity="0.8"/>
  
  <!-- Blush -->
  <ellipse cx="32" cy="60" rx="5" ry="3" fill="#FF69B4" opacity="0.5"/>
  <ellipse cx="68" cy="60" rx="5" ry="3" fill="#FF69B4" opacity="0.5"/>
  
  <!-- Small smile -->
  <path d="M45 66 Q50 70 55 66" stroke="#FF69B4" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Hair strands -->
  <path d="M20 40 Q15 55 18 75" stroke="url(#hairGrad)" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M80 40 Q85 55 82 75" stroke="url(#hairGrad)" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Sparkles -->
  <circle cx="15" cy="20" r="2" fill="#FF69B4" filter="url(#glow)"/>
  <circle cx="85" cy="25" r="1.5" fill="#FF1493" filter="url(#glow)"/>
  <circle cx="78" cy="80" r="2" fill="#FF69B4" filter="url(#glow)"/>
</svg>
