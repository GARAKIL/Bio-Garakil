<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF1493"/>
      <stop offset="30%" style="stop-color:#8B5CF6"/>
      <stop offset="70%" style="stop-color:#06B6D4"/>
      <stop offset="100%" style="stop-color:#FF1493"/>
    </linearGradient>
    <linearGradient id="text" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="50%" style="stop-color:#FFE4E1"/>
      <stop offset="100%" style="stop-color:#ffffff"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="#0a0a0a"/>
  <rect x="2" y="2" width="60" height="60" rx="10" fill="url(#bg)" opacity="0.3"/>
  
  <!-- Border glow -->
  <rect x="2" y="2" width="60" height="60" rx="10" fill="none" stroke="url(#bg)" stroke-width="2"/>
  
  <!-- Letter G -->
  <text x="32" y="44" 
        font-family="Arial Black, sans-serif" 
        font-size="36" 
        font-weight="900"
        fill="url(#text)" 
        text-anchor="middle"
        filter="url(#glow)">
    G
  </text>
  
  <!-- Sparkles -->
  <circle cx="12" cy="12" r="2" fill="#FF69B4" opacity="0.8"/>
  <circle cx="52" cy="52" r="2" fill="#8B5CF6" opacity="0.8"/>
  <circle cx="52" cy="12" r="1.5" fill="#06B6D4" opacity="0.8"/>
  <circle cx="12" cy="52" r="1.5" fill="#FF1493" opacity="0.8"/>
</svg>
